<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and content type -->
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    
    <!-- Title of the webpage -->
    <title>Unity WebGL Player | My project (17)</title>
    
    <!-- Favicon and CSS stylesheet links -->
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
</head>
<body>
    <!-- Unity container for the WebGL content -->
    <div id="unity-container" class="unity-desktop" style="display: none;">
        <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
        
        <!-- Loading bar elements for the Unity WebGL content -->
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        
        <!-- Warning and footer section for the Unity content -->
        <div id="unity-warning"></div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">My project (17)</div>
        </div>
    </div>

    <!-- Greeting section with an image and image map for mobile users -->
    <div id="greeting" style="display: none;">
        <!-- Image for mobile users with mapped clickable areas -->
        <img src="https://fiverr-res.cloudinary.com/images/q_auto,f_auto/gigs/286663642/original/171d988046a0894336c1e63398135e42467ba344/mobile-app-development-ios-and-android-app-building-app.png" alt="Mobile App Development for iOS and Android" usemap="#appLinks">
        <map name="appLinks">
            <!-- Area map for Google Play link -->
            <area shape="rect" coords="128,520,410,605" href="https://play.google.com/" alt="Google Play" target="_blank">
            
            <!-- Area map for App Store link -->
            <area shape="rect" coords="128,615,410,692" href="https://www.apple.com/de/app-store/" alt="App Store" target="_blank">
        </map>
    </div>

    <!-- Script to handle different content display for mobile and desktop users -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var userAgent = navigator.userAgent;
            var container = document.getElementById("unity-container");
            var greetingElement = document.getElementById('greeting');

            // Display appropriate content based on user device
            if (/iPhone|iPad|iPod|Android/i.test(userAgent)) {
                greetingElement.style.display = 'block';
                container.style.display = 'none';
            } else {
                container.style.display = 'block';
                
                // Variables and configurations for Unity WebGL content
                var canvas = document.getElementById("unity-canvas");
                var loadingBar = document.getElementById("unity-loading-bar");
                var progressBarFull = document.getElementById("unity-progress-bar-full");
                var fullscreenButton = document.getElementById("unity-fullscreen-button");
                var warningBanner = document.getElementById("unity-warning");

                    showBanner: function (msg, type) {
                        // ...
                    },
                };

                // Loading and initializing the Unity WebGL instance
                var script = document.createElement("script");
                script.src = loaderUrl;
                script.onload = function () {
                    // ...
                };

                document.body.appendChild(script);
            }
        });
    </script>
</body>
</html>
