<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | My project (17)</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
</head>
<body>
<div id="unity-container" class="unity-desktop" style="display: none;">
    <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
    <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>
        </div>
    </div>
    <div id="unity-warning"></div>
    <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">My project (17)</div>
    </div>
</div>
   <div id="greeting" style="display: none;">
        <img src="https://fiverr-res.cloudinary.com/images/q_auto,f_auto/gigs/286663642/original/171d988046a0894336c1e63398135e42467ba344/mobile-app-development-ios-and-android-app-building-app.png" alt="Mobile App Development for iOS and Android" usemap="#appLinks">
        <map name="appLinks">
            <!-- Replace with the actual coordinates of the Google Play button -->
            <area shape="rect" coords="128,538,384,605" href="https://play.google.com/" alt="Google Play" target="_blank">

            <!-- Replace with the actual coordinates of the App Store button -->
            <area shape="rect" coords="128,615,384,692" href="https://www.apple.com/de/app-store/" alt="App Store" target="_blank">
        </map>
    </div>


<script>
    document.addEventListener('DOMContentLoaded', function() {
        var userAgent = navigator.userAgent;
        var container = document.getElementById("unity-container");
        var greetingElement = document.getElementById('greeting');

        if (/iPhone|iPad|iPod|Android/i.test(userAgent)) {
            greetingElement.style.display = 'block';
            container.style.display = 'none';
        } else {
            container.style.display = 'block';
            var canvas = document.getElementById("unity-canvas");
            var loadingBar = document.getElementById("unity-loading-bar");
            var progressBarFull = document.getElementById("unity-progress-bar-full");
            var fullscreenButton = document.getElementById("unity-fullscreen-button");
            var warningBanner = document.getElementById("unity-warning");

            var buildUrl = "Build";
            var loaderUrl = buildUrl + "/WebGL Builds.loader.js";
            var config = {
                dataUrl: buildUrl + "/WebGL Builds.data.gz",
                frameworkUrl: buildUrl + "/WebGL Builds.framework.js.gz",
                codeUrl: buildUrl + "/WebGL Builds.wasm.gz",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "DefaultCompany",
                productName: "My project (17)",
                productVersion: "0.1",
                showBanner: function (msg, type) {
                    var div = document.createElement('div');
                    div.innerHTML = msg;
                    warningBanner.appendChild(div);
                    if (type == 'error') {
                        div.style = 'background: red; padding: 10px;';
                    } else {
                        if (type == 'warning') {
                            div.style = 'background: yellow; padding: 10px;';
                        }
                        setTimeout(function() {
                            warningBanner.removeChild(div);
                            warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
                        }, 5000);
                    }
                },
            };

            loadingBar.style.display = "block";

            var script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = function () {
                createUnityInstance(canvas, config, function (progress) {
                    progressBarFull.style.width = 100 * progress + "%";
                }).then(function (unityInstance) {
                    loadingBar.style.display = "none";
                    fullscreenButton.onclick = function () {
                        unityInstance.SetFullscreen(1);
                    };
                }).catch(function (message) {
                    alert(message);
                });
            };

            document.body.appendChild(script);
        }
    });
</script>
</body>
</html>
