<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | My project (17)</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
</head>
<body>
<div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
    <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>
        </div>
    </div>
    <div id="unity-warning"></div>
    <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">My project (17)</div>
    </div>
</div>
<div id="mobile-greeting" style="display: none;">
    <p>Hi iOS/Android User!</p>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var container = document.getElementById("unity-container");
        var canvas = document.getElementById("unity-canvas");
        var loadingBar = document.getElementById("unity-loading-bar");
        var progressBarFull = document.getElementById("unity-progress-bar-full");
        var fullscreenButton = document.getElementById("unity-fullscreen-button");
        var warningBanner = document.getElementById("unity-warning");

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            container.style.display = 'none';
            document.getElementById('mobile-greeting').style.display = 'block';
        } else {
            container.style.display = 'block';

            var buildUrl = "Build";
            var loaderUrl = buildUrl + "/WebGL Builds.loader.js";
            var config = {
                dataUrl: buildUrl + "/WebGL Builds.data.gz",
                frameworkUrl: buildUrl + "/WebGL Builds.framework.js.gz",
                codeUrl: buildUrl + "/WebGL Builds.wasm.gz",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "DefaultCompany",
                productName: "My project (17)",
                productVersion: "0.1",
                showBanner: function (msg, type) {
                    var div = document.createElement('div');
                    div.innerHTML = msg;
                    warningBanner.appendChild(div);
                    if (type == 'error') {
                        div.style = 'background: red; padding: 10px;';
                    } else {
                        if (type == 'warning') {
                            div.style = 'background: yellow; padding: 10px;';
                        }
                        setTimeout(function() {
                            warningBanner.removeChild(div);
                            warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
                        }, 5000);
                    }
                },
            };

            loadingBar.style.display = "block";

            var script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = function () {
                createUnityInstance(canvas, config, function (progress) {
                    progressBarFull.style.width = 100 * progress + "%";
                }).then(function (unityInstance) {
                    loadingBar.style.display = "none";
                    fullscreenButton.onclick = function () {
                        unityInstance.SetFullscreen(1);
                    };
                }).catch(function (message) {
                    alert(message);
                });
            };

            document.body.appendChild(script);
        }
    });
</script>
</body>
</html>
